<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<link href="../resources/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.min.css}" type="text/css" />
<link href="../resources/css/bootstrap-responsive.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap-respoinsive.css}" type="text/css" />

<title>Yknot Planning</title>


<!-- Custom CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mate+SC" type="text/css"/>
<link href="../resources/css/style.css" rel="stylesheet"
	th:href="@{/resources/css/style.css}" type="text/css" />



</head>

<body>


	<div th:include="header" />

	<!-- Image Background Page Header -->
	<!-- Note: The background image is set within the business-casual.css file. -->
	<header class="business-header">
		<div class="container">
			<div class="row">
				<div class="col-md-9 col-md-offset-3">
					<a href="index"> <img id="logoMain"
						src="../resources/img/logo.png"
						th:attr="src=@{/resources/img/logo.png},title=#{logo},alt=#{logo}" />
					</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Page Content -->
	<div class="container">
		<div class="row" id="IndexBody">
			<div class="col-md-9 col-md-offset-2">
				<h2 th:text="#{main.slogan}"></h2>
				<hr />
				<p th:text="#{main.paragraph}"></p>

			</div>
		</div>
		<!-- /.row -->

<div sec:authorize="hasAuthority('USER_PRIVILEGE')">This a user</div>
<div sec:authorize="hasAuthority('VENDOR_PRIVILEGE')">This a vendor</div>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="footer" />


</body>

</html>
