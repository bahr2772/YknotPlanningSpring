<html>

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<title th:text="#{label.pages.home.title}">Title</title>
<script th:inline="javascript">
	/*<![CDATA[*/
	function validate() {
		if (document.f.username.value == "" && document.f.password.value == "") {
			alert(/*[[#{message.username} + #{message.password}]]*/);
			document.f.username.focus();
			return false;
		}
		if (document.f.username.value == "") {
			alert(/*[[#{message.username}]]*/);
			document.f.username.focus();
			return false;
		}
		if (document.f.password.value == "") {
			alert(/*[[#{message.password}]]*/);
			document.f.password.focus();
			return false;
		}
	}
	/*]]>*/
</script>
<style type="text/css">
.wrapper {
	width: 500px;
	margin-left: auto;
	margin-right: auto
}

label {
	padding-left: 0 !important
}
</style>

<!-- Custom CSS -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Mate+SC" type="text/css" />
<link href="../resources/css/style.css" rel="stylesheet"
	th:href="@{/resources/css/style.css}" type="text/css" />


</head>
<body>

	<div th:include="header"></div>


	<div th:if="${param.message != null}" class="alert alert-info"
		th:text="${param.message[0]}">message</div>


	<div th:if="${param.error != null}" class="alert alert-danger"
		th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

	<div class="container">
		<div class="row wrapper">
			<h1 th:text="#{label.form.loginTitle}">Header</h1>
			<a href="?lang=en" th:text="#{label.form.loginEnglish}">login</a> | <a
				href="?lang=es_ES" th:text="#{label.form.loginSpanish}">login</a> <br />
			<br />
			<div class="col-xs-7" id="loginForm">

				<form name='f' action="login" method='POST'
					onsubmit="return validate();">

					<label class="col-sm-4" th:text="#{label.form.loginEmail}">Email</label>
					<div class="col-sm-8">
						<input class="form-control" type='text' name='username' value='' />
					</div>

					<br /> <br /> <label class="col-sm-4"
						th:text="#{label.form.loginPass}">password</label>
					<div class="col-sm-8">
						<input class="form-control" type='password' name='password' />
					</div>

					<br/><br/> <br/>
						<input class="btn btn-primary loginBtn" name="submit" type="submit"
							th:value="#{label.form.submit}" />
				</form>

				<a class="btn btn-default loginBtn" th:href="@{/registration.html}"
					th:text="#{label.form.loginSignUp}">signup</a> <br /> <br /> <a
					class="btn btn-default resetBtn" th:href="@{/forgetPassword.html}"
					th:text="#{message.resetPassword}">reset</a>

			</div>
			<div class="col-xs-5" id="regArea">
				<div class="row">Not a Member?</div>
				<div class="row"></div>
				<a href="join">Register Here</a> <br /> <br /> <br /> <a
					href="/vendor/vendorlogin" id="vendorLink">Vendor?</a>
			</div>

		</div>
	</div>
</body>

</html>
